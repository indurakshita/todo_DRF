{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid col-md-6">
        <h1>Logout</h1>
        <p>Are you sure you want to logout?</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
    </div>
{% endblock content %}
